<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <header class="header">
            <h1 class="title">2048</h1>
            <div class="score-container">
                <div class="score-container__main"></div>
                <div class="score-container__best"></div>
            </div>
            <div class="rungame-container">
                <a class="new-game">New Game</a>
            </div>
        </header>
        <main class="main">
            <div class="game-field">
                <div class="grid-row">
                    <div class="grid-cell tile-1"></div>
                    <div class="grid-cell tile-2"></div>
                    <div class="grid-cell tile-3"></div>
                    <div class="grid-cell tile-4"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell tile-5"></div>
                    <div class="grid-cell tile-6"></div>
                    <div class="grid-cell tile-7"></div>
                    <div class="grid-cell tile-8"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell tile-9"></div>
                    <div class="grid-cell tile-10"></div>
                    <div class="grid-cell tile-11"></div>
                    <div class="grid-cell tile-12"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell tile-13"></div>
                    <div class="grid-cell tile-14"></div>
                    <div class="grid-cell tile-15"></div>
                    <div class="grid-cell tile-16"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
